<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              blogCard: "hsl(47, 88%, 63%)",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        font-family:"Poppins", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .container {
        box-shadow: 8px 8px 3px black;
      }
    </style>
  </head>
  <body class="bg-blogCard flex justify-center items-center flex-col h-screen">
    <div
      class="container flex flex-col bg-white p-6 lg:w-1/5 md:w-2/5 rounded-lg gap-4 border-none"
    >
      <img
        class="rounded-lg"
        src="./assets/images/illustration-article.svg"
        alt=""
      />

      <button class="cursor-pointer">
        <span class="float-left font-bold bg-blogCard p-1 rounded-lg"
          >Learning</span
        >
      </button>
      <p class="float-left font-semibold">Published 21 Dec 2023</p>

      <h1 class="float-left font-extrabold text-xl">HTML & CSS foundations</h1>

      <p class="float-left font-gray-200">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="bottom-thing">
        <img src="./assets/images/image-avatar.webp" alt="" />
        <span>Greg Hooper</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
